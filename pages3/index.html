<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="#">Create Post</a>
    </nav>
</header>

<main>
    <section class="create-form">
        <h2>Create a New Post</h2>
        <input id="title" placeholder="Title" type="text" style="color: #3700b3;"/>
        <textarea id="name" placeholder="Write your name here..." rows="1"></textarea>
        <textarea id="content" placeholder="Write your content here..." rows="5"></textarea>
        <button onclick="savePost()">Submit</button>
    </section>
   
</main>

<script type="module" src="app.js"></script>

</body>
</html>
